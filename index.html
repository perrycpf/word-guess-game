<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Movies Title - Word Guess Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- Reset CSS -->
        <link href="assets/css/reset.css" rel="stylesheet">
        <!-- My CSS -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>word guess game</h1>
        </header>
        <div class="container-fluid">
            <section class="main-section">
                <div class="row">
                    <div class="row col-md-3">
                        <div class="btn btn-group-vertical btn-block">
                            <button class = "fa fa-question-circle-o" type="button" id="hint">Hint</button>
                            <button class = "fa fa-play-circle-o" type="button" id="reset">Play again</button>
                        </div>
                    </div>
                    <div class="row col-md-6">                      
                        <div class="container-fluid">
                            <p>Press a key or use the virtual keyboard below to guess the word. <br> Click hint to get a clue. </p>
                            <div class="card">
                                <h4 class="card-header">virtual keyboard</h4>
                                <div class="card-body">
                                    <div id="buttons"></div>
                                </div>    
                            </div>
                            <h4 id="movieTitle">movie name</h4>  
                            <div id="guessHolder"></div>
                            <p id="mylives"></p>
                            <p id="clue"></p>
                            <img id="imageId" class="img-fluid rounded" src="assets/images/guessing1.gif" alt="Smiley face">  
                        </div>
                    </div>                    
                    <div class="row col-md-3">
                        <div class="jumbotron jumbotron-fluid">
                            <p class="display-4">score summary<p>
                            <!-- <h2>score summary</h2> -->
                            <hr>
                            <p class="score" id="winCounter">win : </p>
                            <p class="score" id="lossCounter">loss : </p>
                        </div>
                    </div>
                </div>
            </section>
        </div>    
        <!-- Footer -->    
        <div class="footer sticky">
            copyright &copy; perry choy
        </div>
        <script src="assets/javascript/game.js"></script>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Bootstrap Javascript CDN-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
